<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/glide.core.css">
    <link rel="stylesheet" href="./assets/glide.theme.css"/>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<style>
  html, body {
    height: 100%
  }

  .container {
    height: 60vh;
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
  }
</style>
    
<body>
  <header>
    <div style="background-image: url(https://crossroads.ca/wp-content/uploads/2020/06/cooking-banner-d.jpg); background-repeat: no-repeat; background-size: cover;" class="jumbotron jumbotron-fluid">
      <div class="p-4">
        <h1 style="color: white" class="display-4">Really Radical Recipes</h1>
        <p style="color:white;" class="lead">Search for a recipe below</p>
      </div>
    </div>
  </header>

  <div class="row">
    <div class="col-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Search for a new recipe</h5>
          <input name="recipe" id="recipe" type="text" autofocus="true" class="card-text form-input col-12" placeholder="Pasta"/>
          <button id="searchBtn" type="submit" class="btn btn-primary col-6 my-3">Search</button>
        </div>
      </div>
    </div>
 

    <div class="container">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">

          <ul class="glide__slides">
            <li class="glide__slide"><img src="./assets/frog.jpg"></li>
            <li class="glide__slide"><img src="./assets/greenwater.jpg"></li>
            <li class="glide__slide"><img src="./assets/jigsaw-saw-doll.jpg"></li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
        </div>
      </div>
    </div>

  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
      const config ={
        type: 'carousel'
      }
      new Glide('.glide', config).mount()
    </script>
    <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src = "assets/script.js"></script>
</body>
</html>
